
<div class="panel panel-default">

	<div class="panel-heading">
		Entities of: {{activeChapter.label}}

	</div>

	<div class="panel-body">
					
		<div>
			<ul class="nav nav-tabs" role="tablist">
				<li class="active">
					<a data-target="#tab_ic" role="tab" data-toggle="tab">Information cards</a>
				</li>

				<li class="dropdown">
					<a href="#" id="dimension_tabs" class="dropdown-toggle" data-toggle="dropdown">{{activeDimension.label}} <span class="caret"></span></a>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dimension_tabs">
						<li ng-repeat="d in conf.programmeConfig.dimensions">
							<a data-target="#dimension_tab_{{$index}}" tabindex="-1" role="tab" data-toggle="tab"
							ng-click="setActiveDimension(d)">{{d.label}}</a>
						</li>
						
					</ul>
				</li>

			</ul>

			<div class="tab-content">
				<div id="tab_ic" class="tab-pane active" ng-controller="informationCardsController">
					<information-cards-tab></information-cards-tab>
				</div>

				<div class="tab-pane fade" ng-repeat="d in conf.programmeConfig.dimensions" id="dimension_tab_{{$index}}">
					<dimension-tab dimension="d"></dimension-tab>
				</div>				
			</div>
		</div>


	</div>
	
</div>
