<div class="tab-content">
	

	<div class="dimensions">				
		<div class="row" ng-repeat=" d in conf.programmeConfig.dimensions">
			<div class="col-md-12">
				<div class="foldable" ng-click="collapsed = !collapsed">{{d.label}}</div>
				<div class="dimension" collapse="collapsed">

					<ul class="enrichments">
						<li ng-repeat="e in activeChapter.dimensions[d.$$hashKey] track by $index" ng-click="setActiveLink($index)" 
						ng-dblclick="editLink(d)" title="{{e.label}}">
							<div class="thumbnail" ng-if="e.micropostUrl" ng-click="addEnrichment(e)">									
								<img ng-if="enrichmentUtils.getPosterUrl(e)" ng-src="{{enrichmentUtils.getPosterUrl(e)}}" alt="{{e.micropost.plainText}}">

								<img ng-if="!enrichmentUtils.getPosterUrl(e)" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNzEiIGhlaWdodD0iMTgwIj48cmVjdCB3aWR0aD0iMTcxIiBoZWlnaHQ9IjE4MCIgZmlsbD0iI2VlZSIvPjx0ZXh0IHRleHQtYW5jaG9yPSJtaWRkbGUiIHg9Ijg1LjUiIHk9IjkwIiBzdHlsZT0iZmlsbDojYWFhO2ZvbnQtd2VpZ2h0OmJvbGQ7Zm9udC1zaXplOjEycHg7Zm9udC1mYW1pbHk6QXJpYWwsSGVsdmV0aWNhLHNhbnMtc2VyaWY7ZG9taW5hbnQtYmFzZWxpbmU6Y2VudHJhbCI+MTcxeDE4MDwvdGV4dD48L3N2Zz4=" alt="Create new chapter">
								
								<div class="caption" ng-if="e.micropost.plainText">
									<a href="{{e.micropostUrl}}" target="_external">
									{{e.micropost.plainText | limitTo:30}}
									</a>
								</div>
								<div class="caption" ng-if="!e.micropost.plainText">
									<a href="{{e.micropostUrl}}" target="_external">No title</a>
								</div>
						    </div>
						</li>
						<li ng-click="setActiveLink(enrichments.length)" ng-dblclick="createNewLink(d)" title="Add new enrichment">
							<div class="thumbnail">

								<img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNzEiIGhlaWdodD0iMTgwIj48cmVjdCB3aWR0aD0iMTcxIiBoZWlnaHQ9IjE4MCIgZmlsbD0iI2VlZSIvPjx0ZXh0IHRleHQtYW5jaG9yPSJtaWRkbGUiIHg9Ijg1LjUiIHk9IjkwIiBzdHlsZT0iZmlsbDojYWFhO2ZvbnQtd2VpZ2h0OmJvbGQ7Zm9udC1zaXplOjEycHg7Zm9udC1mYW1pbHk6QXJpYWwsSGVsdmV0aWNhLHNhbnMtc2VyaWY7ZG9taW5hbnQtYmFzZWxpbmU6Y2VudHJhbCI+MTcxeDE4MDwvdGV4dD48L3N2Zz4=" alt="...">		      

								<div class="caption">
									New link
								</div>
						    </div>
						</li>
					</ul>					
				</div>
			</div>

		</div>

	</div>

</div>
