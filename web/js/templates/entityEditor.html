
<div class="panel panel-default">

	<div class="panel-heading">
		Entities of: {{chapter.label}}&nbsp;&dash;&nbsp;{{slots[activeSlotIndex].title}}

		<ul class="panel-menu">
			<li>
				<i class="glyphicon glyphicon-plus interactive"
					ng-click="addEntityToSlot()"
					title="Set selected entity in slot"></i>		
			</li>
			<li>
				<i class="glyphicon glyphicon-search interactive"
					ng-click="searchEnrichments()"
					title="Search enrichments for selected entities"></i>
			</li>
		</ul>

	</div>

	<div class="panel-body">
		
		<tabset>

			<tab>
				<tab-heading>
					<i class="glyphicon glyphicon-cloud"></i>&nbsp;Entities
				</tab-heading>
				
				<div ng-include="'/site_media/js/templates/entityTab.html'"></div>
		    </tab>


			<tab>
				<tab-heading>
					<i class="glyphicon glyphicon-new-window"></i>&nbsp;Enrichments
				</tab-heading>
				
				<div ng-include="'/site_media/js/templates/enrichmentTab.html'"></div>
			</tab>

			<tab>
				<tab-heading>
					<i class="glyphicon glyphicon-star"></i>&nbsp;Slots
				</tab-heading>

				<div ng-include="'/site_media/js/templates/slotsTab.html'"></div>
			</tab>
			
		  </tabset>		

	</div>
	
</div>
