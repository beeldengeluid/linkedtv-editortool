
<div class="panel panel-default">

	<div class="panel-heading">
		Entities of: {{chapter.label}}&nbsp;&dash;&nbsp;{{slots[activeSlotIndex]}}

		<ul class="panel-menu">
			<li>
				<i class="glyphicon glyphicon-plus interactive"
					ng-click="addEntityToSlot()"
					title="Set selected entity in slot"></i>		
			</li>
			<li>
				<i class="glyphicon glyphicon-search interactive"
					ng-click="searchEnrichments()"
					title="Search enrichments for selected entities"></i>
			</li>
		</ul>

	</div>
	<div class="panel-body">
		
		<tabset>
			<tab>
				<tab-heading>
					<i class="glyphicon glyphicon-cloud"></i>&nbsp;Entities
				</tab-heading>
				
				<ul class="entities">
					<li ng-repeat="(k, v) in entities" class="{{getConfidenceClass(v)}} {{isEntitySelected(k)}}">
						
						<!-- tooltip-html-unsafe="{{popOverContent[k]}}" tooltip-trigger="mouseenter" -->
						<div ng-click="toggleEntity(k);" class="label label-default" title="{{k}}">
							{{k}}&nbsp;({{v.length}})
						</div>
					</li>
				</ul>
		    </tab>


			<tab>
				<tab-heading>
					<i class="glyphicon glyphicon-new-window"></i>&nbsp;Enrichments
				</tab-heading>
				<ul class="enrichments">
					<li ng-repeat="e in enrichments">
						<div class="thumbnail">
					      <img ng-src="e.posterUrl" alt="test">
					      <a>test</a>
					    </div>
					</li>

				</ul>
			</tab>

			<tab>
				<tab-heading>
					<i class="glyphicon glyphicon-star"></i>&nbsp;Slots
				</tab-heading>
				<ul class="slots">
					<li ng-repeat="slot in slots" ng-click="setActiveSlotIndex($index)">
						<div class="thumbnail {{isSlotSelected($index)}}">
					      <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNzEiIGhlaWdodD0iMTgwIj48cmVjdCB3aWR0aD0iMTcxIiBoZWlnaHQ9IjE4MCIgZmlsbD0iI2VlZSIvPjx0ZXh0IHRleHQtYW5jaG9yPSJtaWRkbGUiIHg9Ijg1LjUiIHk9IjkwIiBzdHlsZT0iZmlsbDojYWFhO2ZvbnQtd2VpZ2h0OmJvbGQ7Zm9udC1zaXplOjEycHg7Zm9udC1mYW1pbHk6QXJpYWwsSGVsdmV0aWNhLHNhbnMtc2VyaWY7ZG9taW5hbnQtYmFzZWxpbmU6Y2VudHJhbCI+MTcxeDE4MDwvdGV4dD48L3N2Zz4=" alt="...">
					      <a>{{slot}}</a>
					    </div>
					</li>

				</ul>
			</tab>
			
		  </tabset>		

	</div>
	
</div>
