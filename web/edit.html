<!DOCTYPE html>
<html lang="en" ng-app="linkedtv">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

    <meta name="description" content="">
    <meta name="author" content="Jaap Blom">
    
    <link rel="icon" href="/site_media/images/favicon.ico">

    <title>LinkedTV - Editor Tool v2.0</title>

    <!-- Custom styles for this template -->
    <link href="/site_media/css/linkedtv-et.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- angular -->
    <script src="/site_media/bower_components/angular/angular.min.js"></script>
    <script src="/site_media/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/site_media/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="/site_media/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <!-- underscore -->
    <script src="/site_media/bower_components/underscore/underscore.js"></script>

    <!-- main application -->
    <script src="/site_media/js/dist/app.concatenated.js"></script>

  </head>

  <body ng-controller="appController">

    <navigation-bar user="{{user}}"></navigation-bar>

    <div class="col-md-12">

      <!-- Video selector -->
		  <section ng-controller="videoSelectionController" ng-show="!resourceUri" class="row">
       	<video-selector></video-selector>
      </section>      

      <div class="row">

        <div class="col-md-6">
          <!-- Video player -->
          <section ng-controller="playerController" ng-show="resourceUri">
           	<video-player></video-player>
          </section>

          <!-- Entity editor -->
          <section ng-controller="editorPanelController" ng-show="activeChapter">
            <entity-editor></entity-editor>
          </section>
        </div>

        <!-- Chapter editor -->
  		  <section ng-controller="chapterController" ng-show="resourceUri" class="col-md-6">
         	<chapter-editor></chapter-editor>
        </section>

      </div>

      <div class="row">

        

    </div>

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="/site_media/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/site_media/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
