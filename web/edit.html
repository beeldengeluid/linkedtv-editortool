
<!DOCTYPE html>
<html lang="en" ng-app="linkedtv">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

    <meta name="description" content="">
    <meta name="author" content="Jaap Blom">
    <link rel="icon" href="../../favicon.ico">

    <title>LinkedTV - Editor Tool v2.0</title>

    <!-- Bootstrap core CSS -->
    <link href="/site_media/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/site_media/css/linkedtv-et.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <!-- angular -->
    <script src="/site_media/bower_components/angular/angular.min.js"></script>

    <!-- main application -->
    <script src="/site_media/js/dist/app.concatenated.js"></script>

  </head>

  <body>

    <navigation-bar user="{{user}}"></navigation-bar>

    <div class="container">
		<section ng-controller="videoSelectionController" ng-show="!resourceUri">
        	<video-selector videos="videos"></video-selector>
      	</section>

		<section ng-controller="chapterController" ng-show="resourceUri">
        	<chapter-editor chapters="chapters" view-mode="vertical"></chapter-editor>
      	</section>

    </div>
   


    <!-- Bootstrap core JavaScript -->
    <script src="/site_media/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/site_media/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
