<!doctype HTML>

<html lang="en" ng-app="linkedtv">

<head>
    <title>LinkedTV Editor Tool v2.0 - Login</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />

    <meta name="description" content="">
    <meta name="author" content="Jaap Blom">

    <link rel="icon" href="../../favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="/site_media/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/site_media/css/linkedtv-et.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- angular -->
    <script src="/site_media/bower_components/angular/angular.min.js"></script>

    <!-- main application -->
    <script src="/site_media/js/dist/app.concatenated.js"></script>
</head>

<body>
    
	<navigation-bar></navigation-bar>    		
	
	<div class="col-md-6 col-md-offset-3">
		{% if form.errors %}
		<div class="alert alert-danger">Your username and password didn't match. Please try again.</div>
		{% endif %}

	    <form role="form" method="post" action="{% url 'django.contrib.auth.views.login' %}">
	       {% csrf_token %}
	        <div class="form-group">
                <label for="username">User</label>
                <input id="username" name="username" class="form-control"></input>
            </div>
	        <div class="form-group">
	            <label for="password">Password</label>
	            <input id="password" name="password" type="password" class="form-control"></input>
	        </div>
	        <input type="hidden" name="next" value="{{ next }}" />
	        <input type="submit" value="login"class="btn btn-default" />	        
	    </form>
	</div>

	<!-- Bootstrap core JavaScript -->
    <script src="/site_media/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/site_media/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>



</html>
